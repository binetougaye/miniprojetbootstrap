<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <section class="infos">
        <div class="container contact d-flex justify-content-center flex-row">
            <div class="row">
                <h1 class="text-center">Send us a message</h1>
                <div class="row">
                    <form action="get">
                       
                            <div>
                                <input type="text" id="name" placeholder="Name">
                            </div>
                            <div>
                                <input type="text" id="mail" placeholder="Your Email">
                            </div>
                       
                            <div>
                                <input type="text" id="phone" placeholder="Phone">
                            </div>
                        </div>
                       <div class="text-area">
                            <textarea name="" id="message" cols="35" rows="5"  placeholder="Write your message"></textarea>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div>
                                    <input type="submit" id="submit3" value="SEND MESSAGE">
                                </div>
                            </div>
                        </div>
                       
                    </form>
                </div>
            
            <div class="row">
                <div class="col p-0 map">
                    <img src="images/photo-1619468129361-605ebea04b44.avif" alt="" class="w-100">
                    <p>La Bouquinerie
                    </p>
                </div>
            </div>
            
        </div>
        
    </section>
    <footer>
        <div class="container  infos-contact">
            <div class="row">
                <div class="col d-flex flex-column justify-content-center align-items-center">
                    <div class="icon">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <p>
                        Address: Sicap Baobabs Z11
                    </p>
                </div>
                <div class="col d-flex flex-column justify-content-center align-items-center">
                    <div class="icon">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <p>Phone: 77-219-02-86</p>
                </div>
                <div class="col d-flex flex-column justify-content-center align-items-center">
                    <div class="icon">
                        <i class="fa fa-location-arrow" aria-hidden="true"></i>
                    </div>
                    <p>Email:info@labouquinerie.com</p>
                </div>
                <div class="col d-flex flex-column justify-content-center align-items-center">
                    <div class="icon">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                    </div>
                    <p>Website labouquinerie.com</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
