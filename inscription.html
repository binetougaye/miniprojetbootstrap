<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Page d'inscription</title>
</head>
<body>
    <div class="container connexion inscription d-flex justify-content-center align-items-center flex-column">
        <div class="row justify-content-center">
            <div class="col text-center">
                <h1>La Bouquinerie</h1>
                <h2>S'inscrire</h2>
            </div>
        </div>
            <div class="row justify-content-center align-items-center inscription">
                <div class="col p-2">
                    <div class="col google-input">
                        <input type="submit" class="form-control form" value="Connectez-vous avec Google">
                        <i class="fa fa-google" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="row inscription">
                <div class="col p-2 ">
                    <div class="col facebook-input">
                        <input type="submit"  class="form-control form" value="Connectez-vous avec Facebook">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
           

            <div class="row justify-content-center align-items-center inscription">
                <div class="col p-2">
                    <div class="col apple-input">
                        <input type="submit"  class="form-control form" value="Connectez-vous avec Apple">
                        <i class="fa fa-apple" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="row inscription">
                <div class="col p-2">
                    <div class="col insta-input">
                        <input type="submit"  class="form-control form" value="Connectez-vous avec Instagram">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <form action="get">
                <div class="row mt-5">
                    <div class="col user">
                        <h4>NOM COMPLET</h4>
                        <input type="text" class="form-control form" placeholder="Prenom/Nom">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col mail p-3">
                        <h4>EMAIL</h4>
                        <input type="text" class="form-control form" placeholder="Adresse électronique">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col user-circle p-3">
                        <h4>NOM D'UTILISATEUR</h4>
                        <input type="text" class="form-control form" placeholder="Nom d'utilisateur">
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col mdp p-3">
                        <h4>MOT DE PASSE</h4>
                        <input type="text" class="form-control form" placeholder="Votre mot de passe">
                        <i class="fa fa-key" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col mdp2 p-3">
                        <h4>CONFIRMEZ LE MOT DE PASSE</h4>
                        <input type="text" class="form-control form" placeholder="Entrez à nouveau le mot de passe">
                        <i class="fa fa-key" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col p-2 text-center">
                        <div class="col">
                            <input type="submit" value="S'INSCRIRE" id="submit2">
                        </div>
                    </div>
                </div>
               
            </form>
       
            </div> 
           
    
</body>
</html>
